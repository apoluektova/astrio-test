<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrio Test Task - Banner</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main>
    <section class="slider">
      <div class="slider__wrapper">
        <ul class="slider__list">
          <li class="slider__item slider__item--active">
            <picture>
              <source type="image/webp" srcset="img/slider_picture1.webp 1x, img/slider_picture1@2x.webp 2x">
              <img class="slider__image" src="img/slider_picture1.jpg" srcset="img/slider_picture1@2x.jpg 2x" alt="Slider picture">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source type="image/webp" srcset="img/slider_picture2.webp 1x, img/slider_picture2@2x.webp 2x">
              <img class="slider__image" src="img/slider_picture2.jpg" srcset="img/slider_picture2@2x.jpg 2x" alt="Slider picture">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source type="image/webp" srcset="img/slider_picture3.webp 1x, img/slider_picture3@2x.webp 2x">
              <img class="slider__image" src="img/slider_picture3.jpg" srcset="img/slider_picture3@2x.jpg 2x" alt="Slider picture">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source type="image/webp" srcset="img/slider_picture4.webp 1x, img/slider_picture4@2x.webp 2x">
              <img class="slider__image" src="img/slider_picture4.jpg" srcset="img/slider_picture4@2x.jpg 2x" alt="Slider picture">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source type="image/webp" srcset="img/slider_picture5.webp 1x, img/slider_picture5@2x.webp 2x">
              <img class="slider__image" src="img/slider_picture5.jpg" srcset="img/slider_picture5@2x.jpg 2x" alt="Slider picture">
            </picture>
          </li>
        </ul>
        <div class="slider__controls">
          <button class="slider__button slider__button--prev" type="button"></button>
          <button class="slider__button slider__button--next" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/index.min.js"></script>

</body>
</html>
